<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Task Setup</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/user_info.css" />
  </head>
  <body>
    <!-- window controls -->
    <div class="window-controls">
      <button id="minimize-btn" title="Minimize">─</button>
      <button id="maximize-btn" title="Maximize">□</button>
      <button id="close-btn" title="Close">✕</button>
    </div>
    <div class="container">
      <h1>Daily Task Setup</h1>
      <form id="taskSetupForm">
        <div class="form-group">
          <label for="taskName" class="form-label">Task Name:</label>
          <input type="text" id="taskName" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="taskTime" class="form-label">Time:</label>
          <div class="work-hours-container">
            <input type="time" id="startTime" class="form-control" required />
            <span class="work-hours-separator">:</span>
            <input type="time" id="endTime" class="form-control" required />
          </div>
        </div>

        <div class="form-group">
          <label for="taskTime" class="form-label">Day:</label>
          <div class="checkbox-group">
            <label
              ><input type="checkbox" name="offDays" value="Monday" />
              Monday</label
            >
            <label
              ><input type="checkbox" name="offDays" value="Tuesday" />
              Tuesday</label
            >
            <label
              ><input type="checkbox" name="offDays" value="Wednesday" />
              Wednesday</label
            >
            <label
              ><input type="checkbox" name="offDays" value="Thursday" />
              Thursday</label
            >
            <label
              ><input type="checkbox" name="offDays" value="Friday" />
              Friday</label
            >
            <label
              ><input type="checkbox" name="offDays" value="Saturday" />
              Saturday</label
            >
            <label
              ><input type="checkbox" name="offDays" value="Sunday" />
              Sunday</label
            >
          </div>
        </div>

        <div class="form-group">
          <label for="taskPriority" class="form-label">Priority:</label>
          <select id="taskPriority" class="form-control" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <button type="submit" class="btn">
          <i class="fas fa-plus"></i> Add Task
        </button>
      </form>

      <div id="taskList">
        <h2 style="color: var(--dark); margin-bottom: 1rem">Your Tasks</h2>
        <ul id="tasks"></ul>
      </div>

      <button id="saveAllTasks" class="btn" style="margin-top: 1rem">
        <i class="fas fa-save"></i> Save All Tasks
      </button>
    </div>
    <script src="../js/user_setup.js"></script>
    <div id="loader" class="loader"></div>
  </body>
</html>
