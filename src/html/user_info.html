<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self';
      script-src 'self' 'unsafe-inline';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      connect-src 'self';
      img-src 'self' data:;"
    />
    <title>User Information</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/user_info.css" />
  </head>
  <body>
    <!-- window controls -->
    <div class="window-controls">
      <button id="minimize-btn" title="Minimize">─</button>
      <button id="maximize-btn" title="Maximize">□</button>
      <button id="close-btn" title="Close">✕</button>
    </div>
    <div class="container">
      <h1>User Information</h1>
      <form id="userInfoForm">
        <div class="form-group">
          <label for="name" class="form-label">Full Name:</label>
          <input type="text" id="name" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="workhour" class="form-label">Work hours:</label>
          <div class="work-hours-container">
            <input type="time" id="startTime" class="form-control" required />
            <span class="work-hours-separator">:</span>
            <input type="time" id="endTime" class="form-control" required />
          </div>
        </div>

        <div class="form-group">
          <label for="workhour" class="form-label">Work Days:</label>
          <div class="checkbox-group">
            <label
              ><input type="checkbox" name="offDays" value="Monday" checked />
              Monday</label
            >
            <label
              ><input type="checkbox" name="offDays" value="Tuesday" checked />
              Tuesday</label
            >
            <label
              ><input
                type="checkbox"
                name="offDays"
                value="Wednesday"
                checked
              />
              Wednesday</label
            >
            <label
              ><input type="checkbox" name="offDays" value="Thursday" checked />
              Thursday</label
            >
            <label
              ><input type="checkbox" name="offDays" value="Friday" checked />
              Friday</label
            >
            <label
              ><input type="checkbox" name="offDays" value="Saturday" />
              Saturday</label
            >
            <label
              ><input type="checkbox" name="offDays" value="Sunday" />
              Sunday</label
            >
          </div>
        </div>

        <button type="submit" class="btn">
          <i class="fas fa-save"></i> Save Information
        </button>
      </form>
    </div>
    <script src="../js/user_info.js"></script>
    <div id="loader" class="loader"></div>
  </body>
</html>
