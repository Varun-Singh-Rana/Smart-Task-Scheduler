<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskAssigner | Calendar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/setting.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- window controls -->
    <div class="window-controls">
      <button id="minimize-btn" title="Minimize">─</button>
      <button id="maximize-btn" title="Maximize">□</button>
      <button id="close-btn" title="Close">✕</button>
    </div>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">TaskAssigner</div>
        <a href="#" class="nav-item" data-page="index.html">
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
        <a href="#" class="nav-item active" data-page="calendar.html">
          <i class="fas fa-calendar"></i> Calendar
        </a>
        <a href="#" class="nav-item" data-page="report.html">
          <i class="fas fa-chart-bar"></i> Reports
        </a>
        <a href="#" class="nav-item" data-page="setting.html">
          <i class="fas fa-cog"></i> Settings
        </a>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="header">
          <h1 class="page-title" id="pageTitle">Settings</h1>
          <div class="user-profile">
            <p>Hi,<span id="usernameDisplay"> </span></p>
            <div class="user-avatar" id="userAvatar">Dev</div>
          </div>
        </div>

        <!-- Dashboard Cards -->
        <div class="dashboard-cards">
          <div class="card">
            <div class="card-title">Total Tasks</div>
            <div class="card-value">24</div>
            <div class="card-change">+3 from last week</div>
          </div>
          <div class="card">
            <div class="card-title">Completed</div>
            <div class="card-value">14</div>
            <div class="card-change">+5 from last week</div>
          </div>
          <div class="card">
            <div class="card-title">In Progress</div>
            <div class="card-value">7</div>
            <div class="card-change negative">-2 from last week</div>
          </div>
          <div class="card">
            <div class="card-title">Overdue</div>
            <div class="card-value">3</div>
            <div class="card-change negative">+1 from last week</div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/calendar.js"></script>
  </body>
</html>
