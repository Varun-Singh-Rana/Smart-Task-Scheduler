<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskAssigner | Calendar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/calendar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- window controls -->
    <div class="window-controls">
      <button id="minimize-btn" title="Minimize">─</button>
      <button id="maximize-btn" title="Maximize">□</button>
      <button id="close-btn" title="Close">✕</button>
    </div>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">TaskAssigner</div>
        <a href="#" class="nav-item" data-page="index.html">
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
        <a href="#" class="nav-item active" data-page="calendar.html">
          <i class="fas fa-calendar"></i> Calendar
        </a>
        <a href="#" class="nav-item" data-page="report.html">
          <i class="fas fa-chart-bar"></i> Reports
        </a>
        <a href="#" class="nav-item" data-page="setting.html">
          <i class="fas fa-cog"></i> Settings
        </a>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="header">
          <h1 class="page-title" id="pageTitle">
            <i class="fas fa-calendar"> </i>Calendar
          </h1>
          <div class="user-profile">
            <!-- Notification Bell and Popup -->
            <button
              id="notificationBell"
              class="notification-bell"
              title="Notifications"
            >
              <i class="fas fa-bell"></i>
              <span
                id="notificationDot"
                class="notification-dot"
                style="display: none"
                >0</span
              >
            </button>
            <div id="notificationPopup" class="notification-popup"></div>
            <!-- User Profile -->
            <p>Hi,<span id="usernameDisplay"> </span></p>
            <div class="user-avatar" id="userAvatar"></div>
          </div>
        </div>

        <!-- Dashboard Cards -->
        <div class="dashboard-cards">
          <div class="card">
            <div class="card-title">Total Tasks</div>
            <div class="card-value" id="totalTasksVal"></div>
            <div class="card-change" id="totalTasksChange"></div>
          </div>
          <div class="card">
            <div class="card-title">Completed</div>
            <div class="card-value" id="completedTasksVal"></div>
            <div class="card-change" id="completedTasksChange"></div>
          </div>
          <div class="card">
            <div class="card-title">In Progress</div>
            <div class="card-value" id="inProgressTasksVal"></div>
            <div class="card-change" id="inProgressTasksChange"></div>
          </div>
          <div class="card">
            <div class="card-title">Overdue</div>
            <div class="card-value" id="overdueTasksVal"></div>
            <div class="card-change" id="overdueTasksChange"></div>
          </div>
        </div>
        <!-- Calendar -->
        <div class="calendar-section">
          <div class="calendar-panel">
            <div class="calendar-header">
              <button id="prevMonthBtn">&lt;</button>
              <span id="calendarMonthYear"></span>
              <button id="nextMonthBtn">&gt;</button>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
          </div>
          <div class="day-tasks-panel">
            <div id="selectedDayLabel" class="day-tasks-date"></div>
            <div id="dayTaskList" class="day-task-list"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/calendar.js"></script>
  </body>
</html>
