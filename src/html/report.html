<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskAssigner | Report</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/report.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Window Controls -->
    <div class="window-controls">
      <button id="minimize-btn" title="Minimize">─</button>
      <button id="maximize-btn" title="Maximize">□</button>
      <button id="close-btn" title="Close">✕</button>
    </div>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">TaskAssigner</div>
        <a href="#" class="nav-item" data-page="index.html">
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
        <a href="#" class="nav-item" data-page="calendar.html">
          <i class="fas fa-calendar"></i> Calendar
        </a>
        <a href="#" class="nav-item active" data-page="report.html">
          <i class="fas fa-chart-bar"></i> Reports
        </a>
        <a href="#" class="nav-item" data-page="setting.html">
          <i class="fas fa-cog"></i> Settings
        </a>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="header">
          <h1 class="page-title" id="pageTitle">
            <i class="fas fa-chart-bar"> </i>Reports
          </h1>
          <div class="user-profile">
            <p>Hi,<span id="usernameDisplay"> </span></p>
            <div class="user-avatar" id="userAvatar"></div>
          </div>
        </div>

        <!-- Dashboard Cards -->
        <div class="dashboard-cards">
          <div class="card">
            <div class="card-title">Total Tasks</div>
            <div class="card-value" id="totalTasksVal"></div>
            <div class="card-change" id="totalTasksChange"></div>
          </div>
          <div class="card">
            <div class="card-title">Completed</div>
            <div class="card-value" id="completedTasksVal"></div>
            <div class="card-change" id="completedTasksChange"></div>
          </div>
          <div class="card">
            <div class="card-title">In Progress</div>
            <div class="card-value" id="inProgressTasksVal"></div>
            <div class="card-change" id="inProgressTasksChange"></div>
          </div>
          <div class="card">
            <div class="card-title">Overdue</div>
            <div class="card-value" id="overdueTasksVal"></div>
            <div class="card-change" id="overdueTasksChange"></div>
          </div>
        </div>

        <!-- Report Section -->
        <div class="report-container">
          <div class="time-period-selector">
            <div class="time-period active" data-period="week">Weekly</div>
            <div class="time-period" data-period="month">Monthly</div>
          </div>

          <div class="chart-container">
            <div class="chart-card">
              <h3 class="chart-title">Task Completion</h3>
              <div class="chart-wrapper">
                <canvas id="completionChart"></canvas>
              </div>
            </div>

            <div class="chart-card">
              <h3 class="chart-title">Task Status Trend</h3>
              <div class="chart-wrapper">
                <canvas id="trendChart"></canvas>
              </div>
            </div>
          </div>
          <div class="task-stats" id="taskStats">
            <!-- Will be populated dynamically -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/report.js"></script>
  </body>
</html>
